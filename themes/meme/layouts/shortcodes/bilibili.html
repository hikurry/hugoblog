<div class="bilibili" style="position: relative;
width: 100%;
height: 0;
padding-bottom: 75%;
margin: 3% auto;
text-align: center;
">
    {{- if .IsNamedParams -}}
        <iframe src="//player.bilibili.com/player.html?bvid={{ .Get `id` }}&page={{ .Get `p` | default 1 }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;"></iframe>
    {{- else -}}
        <iframe src="//player.bilibili.com/player.html?bvid={{ .Get 0 }}&page={{ .Get 1 | default 1 }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;"></iframe>
    {{- end -}}
</div>
