{{ if .Site.Params.enableCarousel }}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css"
/>
<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    {{$itItems := split (.Get 0) ","}} {{range $itItems }}
    <div class="swiper-slide">
      <img src="{{.}}" alt="" />
    </div>
    {{end}}
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".swiper-container", {
    pagination: ".swiper-pagination",
    paginationClickable: true,
    keyboardControl: true,
    mousewheelControl: true,
    loop: true,
  });
</script>
<style>
  .swiper-container {
    width: 100%;
    height: 100%;
    margin: 2em auto;
  }
  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background-color: hsla(
      var(--color-contrast-lower-h),
      var(--color-contrast-lower-s),
      var(--color-contrast-lower-l),
      0.5
    );
    /* Center slide text vertically */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .swiper-slide img {
    margin: 0 !important;
  }
</style>
{{ end }}
